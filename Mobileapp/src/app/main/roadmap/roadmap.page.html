<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Roadmap</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="row" style="margin-top: 10px;border-bottom: 1px solid #bebebe">
        <div class="col-12">
            <div class="row" style="margin-left: 5px;padding-top: 5px;padding-bottom: 5px;border-top: 1px solid #bebebe"
                 *ngFor="let place of places">
                <div class="col-1" style="padding: 0px 0px 0px 10px">
                    <div *ngIf="place.placeFrom.binEmpty===1" style="margin-top: 7px">
                        <i class="fas fa-caret-right" style="font-size: 25px;color: #00a400"></i>
                    </div>
                </div>
                <div class="col-2" style="font-weight: bold;font-size: 20px;padding: 0px">
                    <div style="margin-top: 5px">{{place.placeFrom.label}}</div>
                </div>
                <div class="col-6" style="padding: 0px">
                    Location : {{place.placeFrom.location}} <br>
                    <span *ngIf="place.placeFrom.binEmpty===2"><s>Weight : {{place.placeFrom.weight.toFixed(1)}}%</s></span>
                    <span *ngIf="place.placeFrom.binEmpty===0 || place.placeFrom.binEmpty===1">Weight : {{place.placeFrom.weight.toFixed(1)}}%</span>
                </div>
                <div class="col-3">
                    <div style="margin-top: 10px">

                        <i *ngIf="place.placeFrom.binEmpty===2" class="fas fa-trash-alt"
                           style="font-size: 23px;color: green"></i>
                        <i *ngIf="(place.placeFrom.binEmpty===0 || place.placeFrom.binEmpty===1) && place.placeFrom.weight<50"
                           class="fas fa-trash-alt"
                           style="font-size: 23px;color: orange"></i>
                        <i *ngIf="(place.placeFrom.binEmpty===0 || place.placeFrom.binEmpty===1) && place.placeFrom.weight>=50"
                           class="fas fa-trash-alt"
                           style="font-size: 23px;color: red"></i>

                        <i *ngIf="place.placeFrom.binEmpty===2" class="fas fa-check"
                           style="font-size: 23px;margin-left: 15px;color: green"></i>
                        <i *ngIf="(place.placeFrom.binEmpty===0 || place.placeFrom.binEmpty===1) && place.placeFrom.weight<50"
                           class="fas fa-sync"
                           style="font-size: 23px;margin-left: 15px;color: orange"></i>
                        <i *ngIf="(place.placeFrom.binEmpty===0 || place.placeFrom.binEmpty===1) && place.placeFrom.weight>=50"
                           class="fas fa-sync"
                           style="font-size: 23px;margin-left: 15px;color: red"></i>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin: 5px;margin-top: 25px">
        <div class="col-12">
            <div id="map" style="height: 400px"></div>
        </div>
    </div>

</ion-content>
