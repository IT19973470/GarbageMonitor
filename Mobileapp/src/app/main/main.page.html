<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list" style="padding-top: 0px">
        <ion-list-header style="color: #5d5a5b">Garbage Monitor</ion-list-header>
      </ion-list>

      <div style="margin-top: 25px;margin-left: 15px;font-size: 20px;color: #c06902;font-weight: 600" (click)="logout()">
        <i class="fa fa-power-off" style="padding-right: 8px"></i><span style="color: #de9504">Logout</span>
      </div>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
